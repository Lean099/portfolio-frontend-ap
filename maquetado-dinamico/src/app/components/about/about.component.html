<div class="card my-3 mx-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h3>Acerca de</h3>
        <button *ngIf="this.isLogged" class="btn editBtn" (click)="toggleEdit()"><i class="fa-solid fa-pen-to-square"></i></button>
      </div>
      <p class="aboutContent" *ngIf="this.edit!=true">{{ aboutContent }}</p>
      <div class="d-flex" *ngIf="this.edit">
        <mat-form-field style="width: 100%;">
          <mat-label>Acerca de mi</mat-label>
          <textarea matInput [formControl]="aboutFormControl" [errorStateMatcher]="matcher" 
                    placeholder="Soy una persona..."></textarea>
          <mat-error *ngIf="aboutFormControl.hasError('required')">
            Acerca de mi es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
        <div>
          <div class="d-flex">
            <button class="btn btn-success mx-1 float-start" (click)="updateAbout()">Editar</button>
            <button class="btn btn-dark float-start" (click)="toggleEdit()">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
</div>
