<div class="experiencia">
    <div class="d-flex justify-content-between">
      <h3>Experiencia</h3>
      <button class="btn editBtn"><i class="fa-solid fa-plus"></i></button>
    </div>
    
    <div class="card border-light mb-3" *ngFor="let d of data; let indexOfElemnt=$implicit">
      <div class="row g-0">
        <div class="col-md-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930" class="img-fluid rounded-start" style="max-width: 110px;" alt="imagen-educacion">
        </div>
        <div class="col-md-11">
          
          <!-- DATA -->
          <div class="card-body" *ngIf="this.d.edit!=true">
            <div class="d-flex justify-content-between">
              <h5 class="card-title">{{ d.empresa }}</h5>
              <div>
                <button class="btn editBtn" (click)="toggleEdit(indexOfElemnt.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn editBtn ms-1"><i class="fa-solid fa-trash"></i></button>
              </div>
            </div>
            <p class="card-text" >{{ d.puesto }}</p>
            <p class="card-text"><small class="text-muted">{{ range.value.start | date : 'dd/MM/yyyy' }} - {{ range.value.end | date : 'dd/MM/yyyy' }}</small></p>
          </div>
  
          <!-- EDIT -->
          <div class="card-body" *ngIf="this.d.edit">
            <div class="d-flex justify-content-between">
              <div class="d-flex mb-3">
                <input [(ngModel)]="d.empresa" class="form-control me-3" type="text">
                <button class="btn btn-primary" (click)="toggleEdit(indexOfElemnt.id)">Edit</button>
              </div>
            </div>
            <input [(ngModel)]="d.puesto" class="form-control mb-3" type="text">
  
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-hint>DD/MM/YYYY â€“ DD/MM/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            
              <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
          </div>
  
        </div>
      </div>
    </div>
  
</div>
